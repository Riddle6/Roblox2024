		<main>
			<div id="containerMain">
				<blockquote>Newsletter</blockquote>
				<p>To find out more, please sign up for our newsletter.</p>
				
				<!-- Newsletter Form Section -->
				<form method="POST" action="mailto:cte-gavin.hollinger@sllboces.org">
					<!-- Create a Table -->
					<table>
						<!-- Row 1 -->
						<tr>	<!-- Column 1 -->
							<td rowspan="6">
								<img src="images/newsletter.avif" alt="roblox characters standing in a welcoming position.">
							</td>
							
							<td><!-- Column 2 -->
								<label for="fName">First Name:
								</label>
							</td>
						</tr>
						<!-- Row 2 -->
						<tr>
							<td>
								<input type="text" name="fName" id="fName">
							</td>
						</tr>
						<!-- Row 3 -->
						<tr>
							<td><!-- Column 2 -->
								<label for="lName">Last Name:
								</label>
							</td>
						</tr>
						<!-- Row 4 -->
						<tr>
							<td>
								<input type="text" name="lName" id="lName">
							</td>
						</tr>
						<!-- Row 5 -->
						<tr>
							<td><!-- Column 2 -->
								<label for="email">Email:
								</label>
							</td>
						</tr>
						<!-- Row 6 -->
						<tr>
							<td>
								<input type="email" name="email" id="email">
							</td>
						</tr>
						<!-- Row 7 -->
						<tr>
							<td colspan="2">
								<input type="submit" value="SUBMIT" class="frmButton">
							</td>
						</tr>
						
					</table>
				
				</form>
			</div>
